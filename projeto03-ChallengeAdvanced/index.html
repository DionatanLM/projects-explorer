<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/images/img1.svg" alt="">
        </header>

        <main>
            <div class="title">
                <h2>INFORMAÇÕES PESSOAIS</h2>
            </div>
            <form class="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-lastName">Sobrenome</label>
                                <input type="text" id="event-lastName" required>
                            </div>
                        </div>

                        <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                        </div>

                    </div>

                    <div class="fieldset-wrapper">

                        <h2>INFORMAÇÕES DO MENTOR</h2>

                        <div class="input-wrapper">
                            <label for="select-menthor">Selecione quem foi o seu mentor</label>
                            <select id="select-menthor">
                                <option value="live">João Pedro</option>
                                <option value="podcast">Gabriel</option>
                                <option value="mentorship">Tiago</option>
            
                            </select>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="feedback-menthor">Feedback sobre o mentor</label>
                            <textarea id="event-info"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>

                    <div class="fieldset-wrapper">
                        <h2>Agendando próxima mentoria</h2>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date">
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                          </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>

        </footer>
        </div>
</body>
</html>
