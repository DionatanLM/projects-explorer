<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Github Favorites</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o usuário do GitHub"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table class="table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositorios</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/DionatanLM.png" alt="avatar" />
              <a href="https://github.com/DionatanLM">
                <p>Dionatan LM</p>
                <span>dionatanlm</span>
              </a>
            </td>
            <td class="repositories">142</td>
            <td class="followers">12</td>
            <td class="action">
              <button>&times;</button>
            </td>
          </tr>

          <tr>
            <td class="user">
              <img src="https://github.com/DionatanLM.png" alt="avatar" />
              <a href="https://github.com/DionatanLM">
                <p>Dionatan LM</p>
                <span>dionatanlm</span>
              </a>
            </td>
            <td class="repositories">142</td>
            <td class="followers">12</td>
            <td class="action">
              <button>&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
