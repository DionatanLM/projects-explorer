<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600;700&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h2>Qual é a sua sorte de hoje?</h2>
        <span>Abra o biscoito e descubra!</span>

        <a onclick="handleClick()">
          <img src="img/fortune-cookie.png" alt="" />
        </a>
      </div>

      <div class="screen2 hidden">
        <h2>Aqui está a sua sorte de hoje:</h2>

        <div class="luckCard">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>

        <img src="img/opened-cookie.png" alt="" />
        <button onclick="handleBack()">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
