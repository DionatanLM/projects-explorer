<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FocusTimer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <a class="play">
          <img src="img/play-circle.svg" alt="play" />
        </a>
        <a class="pause hide">
          <img src="img/pause-circle.svg" alt="pause" />
        </a>
        <a class="stopwatch">
          <img src="img/stopwatch.svg" alt="stopwatch" />
        </a>
        <a class="stop hide">
          <img src="img/stop-circle.svg" alt="stop" />
        </a>
      </div>
      <a class="sound-on">
        <img src="img/volume-medium.svg" alt="volume" />
      </a>
      <a class="sound-off hide">
        <img src="img/volume-mute.svg" alt="volume" />
      </a>
    </div>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
